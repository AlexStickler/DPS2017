        <br>
        <input type="checkbox" name="searchfield" value="causeofdeath" checked/>

        <input type="search" name="occupation" id="occupation" placeholder=""/>
        <br>
        <input type="checkbox" name="searchfield" value="nameofphysician" checked/>
        <label for="certifying_physician">Name of physician: </label>
        <input type="search" name="certifying_physician" id="certifying_physician" placeholder=""/>
        <br>
        <input type="checkbox" name="searchfield" value="maritalstatus" checked/>
        <label for="marriage_status">Marital status: </label>
        <input type="search" name="marriage_status" id="marriage_status" placeholder="Single, Married, Widow"/>
        <br>
        <input type="checkbox" name="searchfield" value="dateofdeath" checked/>
        <label for="date_of_death">Date of death: </label>
        <input type="search" name="date_of_death" id="date_of_death" placeholder="YYYY-MM-DD"/>
        <br>
        <input type="checkbox" name="searchfield" value="dateoffuneral" checked/>
        <label for="date_of_funeral">Date of funeral: </label>
        <input type="search" name="date_of_funeral" id="date_of_funeral" placeholder="YYYY-MM-DD"/>
        <br>
        <input type="checkbox" name="searchfield" value="locationofdeath" checked/>
        <label for="place_of_death">Location of death: </label>
        <input type="search" name="place_of_death" id="place_of_death" placeholder=""/>
        <br>
        <input type="checkbox" name="searchfield" value="totalcost" checked/>
        <label for="total_footing_of_bill">Total cost: </label>
        <input type="search" name="total_footing_of_bill" id="total_footing_of_bill" placeholder=""/>
        <br>
        <input type="checkbox" name="searchfield" value="chargedto" checked/>
        <label for="charge_to">Charged to: </label>
        <input type="search" name="charge_to" id="charge_to" placeholder=""/>
